{% extends 'base.html' %}
<!--
C - 객체를 생성 -> 객체 필요 없음
R - 단일 object
U - 단일 object
D - 단일 object
L - 복수 object_list

CSS Framework
1. Bootstrap
2. Flat UI (부트스트랩보다 좀 더 이쁨)
3. Material Design Lite : Google에서 만듬. Android랑 디자인이 비슷하게
-->
{% block title %}Bookmark List{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
<!-- 가장 작은 화면은 12칸, 중간 크기는 8칸, 가장 큰 크기는 4칸을 차지   -->
    <div class="col-12 col-xl-8 col-md-4">
    {# bookmark 목록 출력하기 #}
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">index</th>
                    <th scope="col">name</th>
                    <th scope="col">link</th>
                    <th scope="col">update</th>
                    <th scope="col">delete</th>
                </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
                <tr>
                    <td>{{object.id}}</td>
                    <td><a href="{% url 'bookmark:detail' object.id %}">{{object.site_name}}</a></td>
                    <td>{{object.url}}</td>
                    <td><a href="{% url 'bookmark:update' object.id %}" class="btn btn-outline-primary">M</a></td>
                    <td><a href="{% url 'bookmark:delete' object.id %}" class="btn btn-outline-danger">D</a></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="col"></div>
</div>
{% endblock %}
