{% extends 'base.html' %}
{% block title %}Bookmark detail{% endblock %}

{% block content %}
<div class="row">
    <div class="col"></div>
    <div class="col-12 col-xl-8 col-md-4">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">{{object.site_name}}</h5>
                <h6 class="card-subtitle mb-2 text-muted"><a href="{{object.url}}">{{object.url}}</a></h6>
                <p class="card-text">{{object.contents}}</p>
                <a href="{% url 'bookmark:update' object.id %}" class="card-link btn btn-outline-primary">M</a>
                <a href="{% url 'bookmark:delete' object.id %}" class="card-link btn btn-outline-danger">D</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
