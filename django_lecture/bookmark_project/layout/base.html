<!--이 문서는 html5를 기준으로 작성됨-->
<!DOCTYPE html>
<!-- 이 문서는 영어로 작성됨 (한글이 깨지진 않지만 구글에서 영문으로 작성된 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block extra_css %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg sticky-top navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="http://127.0.0.1:8000">Bookmark</a>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'bookmark:create' %}">create</a>
            </li>
        </ul>
    <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
</nav>

<!--grid system-->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

{% block extra_script %}
{% endblock %}
<!--//
jQuery Slim 버전은 ajax 기능이 빠져있다.
min 버전 : 용량을 최소하한 버전으로 띄어쓰기 생략, 엔터 생략되어 있음. (커스터마이징시 수정하기 힘들다)
beautify : min 버전은 소스코드를 알아보기 힘들기 때문에 beautify해서 다시 보기 좋게 만든다.
모든 static 리소스들은 캐시가 걸린다 -> 수정사항이 바로 반영되지 않는다.
    * 수정사항을 바로  반영하려면..
        * 웹 서버에서 캐시 타임 조절 : 자주 수정되는 경우 캐시 타임을 확 줄인다.
        * 스태틱 리소스의 파일명을 변경한다. -> 소스코드 수정이 필요할 수 있다.
        * 스태틱 리소스 뒤에 Query String을 붙인다. -> 아예 캐싱이 안되도록 한다. 자주 업데이트되는 내용은 이런 식으로 한다.

반응형 웹

//-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
